sudo: required

services: docker

before_install:
    - docker-compose up --build -d

script: 
    - docker-compoose exec --env 'RAILS_ENV=test' web rails db:create
    - docker-compoose exec --env 'RAILS_ENV=test' web rails db:migrate
    - docker-compoose exec --env 'RAILS_ENV=test' web rails test